<div class="layout-container">
  <app-sidenavbar-content></app-sidenavbar-content>
  <div class="main-content">
    <app-toolbar-content></app-toolbar-content>
    <mat-grid-list cols="1" rowHeight="1:1" gutterSize="16px">
      <mat-grid-tile>
        <div class="mat-grid-tile-content">
          <mat-card>
            <img mat-card-image src="assets/person.png" alt="icon" class="image-icon">
            <mat-card-title>Change Password</mat-card-title>
            <mat-form-field>
              <mat-label>Old Password</mat-label>
              <input matInput [(ngModel)]="oldPassword" type="password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>New Password</mat-label>
              <input matInput [(ngModel)]="newPassword" type="password">
            </mat-form-field>
            <div class="custom-button">
              <button (click)="savePassword()">Save</button>
            </div>
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
